<!DOCTYPE html>
<html lang=es-ES>
  <head>
    <meta charset="utf-8">
    <title>Configuración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link  href="configuracion.css" media="all" rel="stylesheet" type="text/css">

  </head>
  <body>
      <div class="barra">
        <div class="logo">
        <img src="img/logo.png" alt="logo">
        </div>
        <form class="Buscador">
          <input class="Barra" type="search" placeholder="Buscar">
          </form>
        <div class="iconos">
          <img src="img/brujula.png" alt="brujula">
          <img src="img/corazon.png" alt="corazon">
          <img src="img/cuenta.png" alt="perfil">
        </div>
      </div>
         <div class="configuracion">
             <fieldset>
             <legend>Editar perfil</legend>
             <form class="cambiarConfiguraciones">
               <div class="etiquetas">
                  <label class="datos">Nombre: </label>
                  <label class="datos">Nombre de usuario: </label>
                  <label class="datos">Biografía: </label>
                  <label class="datos">Correo electrónico: </label>
                  <label class="datos">Número de teléfono: </label>
               </div>
               <div class="opciones">
                 <input class="rellenar" type="text">
                 <input class="rellenar" type="text">
                 <input class="rellenar" type="text">
                 <input class="rellenar" type="email">
                 <input class="rellenar" type="tel">
              </div>
              <button type="submit" value="Submit">Enviar</button>
             </form>
             </fieldset>
             <fieldset>
               <legend>Cambiar contraseña</legend>
               <form class="cambiarConfiguraciones">
                 <div class="etiquetas">
                   <label class="datos">Contraseña antigua: </label>
                   <label class="datos">Contraseña nueva: </label>
                   <label class="datos">Confirmar contraseña: </label>
                 </div>
                 <div class="opciones">
                   <input class="rellenar" type="password">
                   <input class="rellenar" type="password">
                   <input class="rellenar" type="password">
                 </div>
                 <button type="submit" value="Submit">Cambiar contraseña</button>
               </form>
             </fieldset>
             <fieldset>
               <legend> <img src="img/notificacion.png" alt="fotoNotificacion">Notificaciones</legend>
               <form class="cambiarConfiguraciones">
                 <div class="etiquetas">
                   <label>Pausar todas</label>
                   <label>Solicitud de mensajes</label>
                   <label>Mensajes directos</label>
                   <label>Vídeos en directo e IGTV</label>
                   <label>Menciones</label>
                   <label>Correo electrónico y SMS</label>
                 </div>
                 <div class="opciones">
                   <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                   <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                   <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                   <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                   <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                   <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                 </div>
               </form>
             </fieldset>
             <fieldset>
               <legend><img src="img/privacidad.png" alt="fotoPrivacidad">Privacidad y seguridad</legend>
               <form class="cambiarConfiguraciones">
                 <div class="etiquetas">
                   <label>Cuenta privada</label>
                   <label>Estado de actividad</label>
                   <label>Permitir compartir las historias</label>
                 </div>
                 <div class="opciones">
                   <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                   <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                   <label class="switch">
                   <input type="checkbox">
                   <span class="slider round"></span>
                   </label>
                 </div>
               </form>
             </fieldset>
         </div>
         <footer>
           <div class="barraInferior">
             <div class="iconos2">
               <img src="img/brujula.png" alt="brujula">
               <img src="img/corazon.png" alt="corazon">
               <img src="img/cuenta.png" alt="perfil">
               <img src="img/footer.png" alt="footer">
             </div>
          <div class="nombrePagina">
            <p>INSTAPICT</p>
            <img src="img/copy.png" alt="copyright">
          </div>
           </div>
         </footer>

  </body>
</html>
